<!-- Check the price modal -->
<div class="modal fade" id="checkPrice" tabindex="-1" role="dialog" aria-labelledby="checkPriceTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="checkPriceTitle">Check the price</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="contact_us_form row" action="" method="post" id="contactForm" novalidate="novalidate">
                    <div class="form-group col-sm-3">
                        <input type="text" class="form-control" id="id_product" name="id_product" placeholder="Product Name">
                    </div>
                    <div class="form-group col-sm-3">
                        <input type="number" class="form-control" id="quantity" name="quantity" placeholder="Quantity" min="1" value="1" required>
                    </div>

                    <div class="form-group col-lg-12">
                        <input type="text" class="form-control" id="name" name="name" placeholder="Name">
                    </div>
                    <div class="form-group col-lg-6">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                    </div>
                    <div class="form-group col-lg-6">
                        <input type="tel" class="form-control" id="number" name="number" placeholder="Telephone">
                    </div>

                    <div class="form-group col-lg-6">
                        <input type="text" class="form-control" id="company" name="company" placeholder="Company">
                    </div>
                    <div class="form-group col-lg-6">
                        <input type="text" class="form-control" id="city" name="city" placeholder="Country Department or City" required>
                    </div>

                    <div class="form-group col-lg-12">
                        <button type="submit" value="submit" class="btn submit_btn form-control" >Quote</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
